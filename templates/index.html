<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Datos Genérico CSV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .table { width: 100%; }
        .table th, .table td { padding: 0.75rem; vertical-align: top; border-top: 1px solid #dee2e6; }
        .table thead th { vertical-align: bottom; border-bottom: 2px solid #dee2e6; background-color: #f8f9fa; }
        .table-striped tbody tr:nth-of-type(odd) { background-color: rgba(0, 0, 0, 0.05); }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Add smooth transition for result cards */
        .result-card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Analizador Exploratorio de Datos (EDA)</h1>
            <p class="text-gray-600 mt-2">Sube un archivo .csv y obtén un análisis visual instantáneo.</p>
        </header>

        <div class="bg-white rounded-lg shadow-xl p-6 max-w-2xl mx-auto">
            <form id="upload-form" class="space-y-4">
                <div>
                    <label for="file-input" class="block text-sm font-medium text-gray-700">Selecciona tu dataset (.csv)</label>
                    <input type="file" id="file-input" name="file" accept=".csv" class="mt-1 block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">
                    Analizar Archivo
                </button>
            </form>
        </div>

        <div id="results" class="mt-10 max-w-6xl mx-auto hidden">
            <div id="loader" class="flex justify-center items-center my-8 hidden">
                <div class="spinner"></div>
                <p class="ml-4 text-gray-700">Analizando tu dataset, por favor espera...</p>
            </div>
            
            <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative hidden" role="alert">
                <strong class="font-bold">¡Error!</strong>
                <span class="block sm:inline" id="error-text"></span>
            </div>

            <div id="results-content" class="space-y-8"></div>
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            const resultsDiv = document.getElementById('results');
            const loader = document.getElementById('loader');
            const resultsContent = document.getElementById('results-content');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            if (!file) {
                alert('Por favor, selecciona un archivo.');
                return;
            }

            resultsDiv.classList.remove('hidden');
            loader.classList.remove('hidden');
            resultsContent.innerHTML = '';
            errorMessage.classList.add('hidden');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Función para crear tarjetas de resultados
                const createCard = (title, content, description = '') => {
                    const descHtml = description ? `<p class="text-gray-600 mb-4">${description}</p>` : '';
                    return `
                        <div class="bg-white p-6 rounded-lg shadow-md result-card">
                            <h2 class="text-2xl font-bold text-gray-800 mb-4">${title}</h2>
                            ${descHtml}
                            <div class="overflow-x-auto">${content}</div>
                        </div>
                    `;
                };

                // Función para crear tarjetas de imágenes
                const createImageCard = (title, description, imgSrc) => {
                    if (!imgSrc) return '';
                    return createCard(title, `<img src="${imgSrc}" alt="${title}" class="mx-auto"/>`, description);
                };

                let contentHTML = '';

                // Resumen General
                const summaryContent = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                        <div class="bg-gray-50 p-4 rounded-lg"><p class="text-gray-600 text-sm font-medium">Filas</p><p class="text-2xl font-bold text-gray-900">${data.num_filas.toLocaleString()}</p></div>
                        <div class="bg-gray-50 p-4 rounded-lg"><p class="text-gray-600 text-sm font-medium">Columnas</p><p class="text-2xl font-bold text-gray-900">${data.num_columnas.toLocaleString()}</p></div>
                        <div class="bg-gray-50 p-4 rounded-lg"><p class="text-gray-600 text-sm font-medium">Duplicados</p><p class="text-2xl font-bold ${data.num_duplicados > 0 ? 'text-red-600' : 'text-green-600'}">${data.num_duplicados.toLocaleString()}</p></div>
                    </div>`;
                contentHTML += createCard(`Resumen General: <span class="text-blue-600">${data.nombre_archivo}</span>`, summaryContent);

                // Gráficas
                contentHTML += createImageCard('Mapa de Calor de Nulos', 'Visualiza patrones de datos faltantes. Las áreas claras indican datos presentes; las oscuras, datos nulos.', data.graficas.null_heatmap);
                contentHTML += createImageCard('Mapa de Calor de Correlación', 'Muestra la relación entre variables numéricas. Los colores cálidos (rojos) indican correlación positiva; los fríos (azules), negativa.', data.graficas.correlation_heatmap);
                contentHTML += createImageCard('Distribución de Variables Numéricas', 'Histogramas que muestran cómo se distribuyen los valores de cada columna numérica.', data.graficas.numeric_distributions);
                contentHTML += createImageCard('Frecuencia de Variables Categóricas', 'Gráficos de barras que muestran el conteo de cada categoría en las columnas de texto.', data.graficas.categorical_distributions);
                
                // Información de Columnas y Estadísticas
                contentHTML += createCard('Tipos de Datos y Nulos por Columna', `<pre class="bg-gray-50 p-4 rounded-lg text-sm overflow-x-auto"><code>${data.info_columnas}</code></pre>`);
                contentHTML += createCard('Estadísticas Descriptivas (Numéricas)', data.desc_numericas);
                contentHTML += createCard('Estadísticas Descriptivas (Categóricas)', data.desc_categoricas);

                resultsContent.innerHTML = contentHTML;

            } catch (err) {
                errorText.textContent = err.message;
                errorMessage.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
